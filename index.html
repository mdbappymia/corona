<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corons Update</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">World Corona Update</h1>
        <h3 id="date">
          <script>
            var d = new Date();

            document.write(d);
          </script>
        </h3>
        <hr class="my-4" />
        <p class="lead">Enter your country</p>
        <input type="text" id="input-country" />
        <p>Press Enter key to find your country corona update.</p>
      </div>
    </div>
    <div class="container">
      <h1 class="country-name text-center" id="country-name">Bangladesh</h1>
      <!--Today-->
      <div class="my-5 today text-center">
        <div class="t-total-case">
          <h1 class="h1 t-t-case-h">Today Case</h1>
          <div class="ml-auto b t-t-case" id="t-t-case"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 t-t-death-h">Today Death</h1>
          <div class="ml-auto b t-t-death" id="t-t-death"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 t-t-recover-h">Today Recover</h1>
          <div class="ml-auto b t-t-recover" id="t-t-recover"></div>
        </div>
      </div>
      <!--Total-->
      <div class="my-5 total text-center">
        <div class="t-total-case">
          <h1 class="h1 total-case-h">Total Case</h1>
          <div class="ml-auto b total-case" id="total-case"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 total-death-h">Total Dath</h1>
          <div class="ml-auto b total-dath" id="total-death"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 total-recover-h">Total Recover</h1>
          <div class="ml-auto b total-recover" id="total-recover"></div>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>

    <div class="container" id="container"></div>

    <!--Js Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

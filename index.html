<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corons Update</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">World Corona Update</h1>



          <div class="corner">
<!-- Input checkbox for add or remove class from body with an id -->
<label for="ChangeTheme">
  <input type="checkbox" id="ChangeTheme" /> <span class="slide"></span>
</label>
<div class="txt">
  <p><b>White</b></p>
  <p><b>Dark</b></p>
</div>
        



        </div>
        <h3 id="date">
        </h3>
        <hr class="my-4" />
        <p class="lead">Enter your country</p>
        <input type="text" id="input-country" />
        <p>Press Enter key to find your country corona update.</p>
      </div>
    </div>
    <div class="container">
      <h1 class="country-name text-center" id="country-name">Bangladesh</h1>
      <!--Today-->
      <div class="my-5 today text-center">
        <div class="t-total-case">
          <h1 class="h1 t-t-case-h">Today Case</h1>
          <div class="ml-auto b t-t-case" id="t-t-case"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 t-t-death-h">Today Death</h1>
          <div class="ml-auto b t-t-death" id="t-t-death"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 t-t-recover-h">Today Recover</h1>
          <div class="ml-auto b t-t-recover" id="t-t-recover"></div>
        </div>
      </div>
      <!--Total-->
      <div class="my-5 total text-center">
        <div class="t-total-case">
          <h1 class="h1 total-case-h">Total Case</h1>
          <div class="ml-auto b total-case" id="total-case"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 total-death-h">Total Dath</h1>
          <div class="ml-auto b total-dath" id="total-death"></div>
        </div>
        <div class="t-total-case">
          <h1 class="h1 total-recover-h">Total Recover</h1>
          <div class="ml-auto b total-recover" id="total-recover"></div>
        </div>
      </div>
    </div>
    <div class="all-data">
<div class="container-b data-font">
    <div class="row bg-primary">
      <div class="col-3 pp-0" >Country Name:</div>
      <div class="col-1b pp-0" >New Confirmed:</div>
      <div class="col-1b pp-0" >New Deaths:</div>
      <div class="col-1b pp-0" >New Recovered</div>
      <div class="col-1b pp-0" >Total Confirmed</div>
      <div class="col-1b pp-0" >Total Deaths</div>
      <div class="col-1b pp-0" >Total Recovered</div>
    </div>
    <div class="row">
      <div class="col-3 pp-0" id="countrydd" data-toggle="tooltip" data-placement="top" title="Country"></div>
      <div class="col-1b pp-0" id="new-confirmed" data-toggle="tooltip" data-placement="top" title="New Confirmed"></div>
      <div class="col-1b pp-0" id="new-deaths" data-toggle="tooltip" data-placement="top" title="New Deaths"></div>
      <div class="col-1b pp-0" id="new-recovered" data-toggle="tooltip" data-placement="top" title="New Recovered"></div>
      <div class="col-1b pp-0" id='total-confirmed' data-toggle="tooltip" data-placement="top" title="Total Confirmed"></div>
      <div class="col-1b pp-0" id='total-deaths' data-toggle="tooltip" data-placement="top" title="Total Deaths"></div>
      <div class="col-1b pp-0" id="total-recovered" data-toggle="tooltip" data-placement="top" title="Total Recovered"></div>
    </div>
  </div>
</div>
    <div class="container d-none" id="container"></div>

    <!--Js Link-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

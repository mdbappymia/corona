<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corons Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">World Corona Update</h1>
            <h2 id="date"></h2>
            <hr class="my-4">
            <p class="lead">Enter your country</p>
            <input type="text" id="input-country">
            <small>
              Press Enter key to find your country corona update.
            </small>
          </div>
    </div>
    <div class="container">
      <h1 class="country-name text-center" id="country-name">Bangladesh</h1>
      <!--Today-->
      <div class="my-5 today text-center">

        

        <h1 class="t-t-case-h">Today Total Case</h1>
        <div class="t-t-case" id="t-t-case"></div>

        <h1 class="t-t-death-h">Today Total Death</h1>
        <div class="t-t-death" id="t-t-death"></div>

        <h1 class="t-t-recover-h">Today Total Recover</h1>
        <div class="t-t-recover" id="t-t-recover"></div>
      </div>
      <!--Total-->
      <div class="my-5 total text-center">

        

        <h1 class="total-case-h">Total Case</h1>
        <div class="total-case" id="total-case"></div>

        <h1 class="total-death-h">Total Dath</h1>
        <div class="total-dath" id="total-death"></div>

        <h1 class="total-recover-h">Total Recover</h1>
        <div class="total-recover" id="total-recover"></div>
      </div>
      

    </div>
    



<!--Js Link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
